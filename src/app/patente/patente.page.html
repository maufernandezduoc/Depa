<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-title>Patente</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-label>{{ username }}</ion-label>
      <ion-button class="blue-button" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Patente</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="input-container">
    <ion-item>
      <ion-label position="floating">Ingrese la patente</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-button expand="full">Buscar</ion-button>
  </div>
</ion-content>
