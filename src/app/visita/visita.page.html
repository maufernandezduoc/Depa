<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario de Visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario de Visita</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>RUT</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Torre</ion-label>
      <ion-select>
        <ion-select-option value="torre1">Torre 1</ion-select-option>
        <ion-select-option value="torre2">Torre 2</ion-select-option>
        <ion-select-option value="torre3">Torre 3</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Departamento</ion-label>
      <ion-select>
        <ion-select-option value="depto1">Departamento 1</ion-select-option>
        <ion-select-option value="depto2">Departamento 2</ion-select-option>
        <ion-select-option value="depto3">Departamento 3</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Patente (Opcional)</ion-label>
      <ion-input type="text" [(ngModel)]="patente"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Estacionamiento (Opcional)</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="registrar()" >Registrar</ion-button>
