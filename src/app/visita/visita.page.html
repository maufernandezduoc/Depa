<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario de Visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario de Visita</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>RUT</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Edificio</ion-label>
      <ion-select [(ngModel)]="selectedTorre" (ionChange)="seleccionarTorre($event)">
        <ion-select-option *ngFor="let edificio of edificios" [value]="edificio.id_edificio">
          {{ edificio.nombre_edificio }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Departamento</ion-label>
      <ion-select [(ngModel)]="selectedDepartamento" (ionChange)="seleccionarDepartamento($event)">
        <ion-select-option *ngFor="let departamento of departamentosFiltrados" [value]="departamento.id_departamento">
          {{ departamento.nombre_departamento }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Patente (Opcional)</ion-label>
      <ion-input type="text" [(ngModel)]="patente"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Estacionamiento (Opcional)</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="registrar()" >Registrar</ion-button>
