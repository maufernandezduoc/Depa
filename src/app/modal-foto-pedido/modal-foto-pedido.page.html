<ion-header>
  <ion-toolbar>
    <ion-title>Foto del Pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="foto-container">
    <img [src]="foto" alt="Foto del Pedido">
  </div>
</ion-content>
